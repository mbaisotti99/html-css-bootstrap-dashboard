<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>New Book</title>
    <!-- Fontawesome  -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.6.0/css/all.min.css"
        integrity="sha512-Kc323vGBEqzTmouAECnVceyQqyqdsSiqLQISBL29aUW4U/M7pSPA/gEUZQqv1cwx4OnYxTxve5UMg5GT6L4JJg=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />

    <!-- Bootstrap  -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
</head>

<body>

    <!-- Header  -->
    <header class="fixed-top">
        <nav class="navbar navbar-expand-lg bg-body-tertiary" data-bs-theme="dark">
            <div class="container-fluid">
                <a class="navbar-brand object-fit-contain mh-50" href="#">
                    <img src="./img/duck.png" alt="Duck Brand" width=100px>
                </a>
                <button class="navbar-toggler" type="button" data-bs-toggle="collapse"
                    data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent"
                    aria-expanded="false" aria-label="Toggle navigation">
                    <span class="navbar-toggler-icon"></span>
                </button>
                <div class="collapse navbar-collapse" id="navbarSupportedContent">
                    <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                        <li class="nav-item">
                            <a class="nav-link active" aria-current="page" href="./index.html">Home</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="#">Anagrafica Utenti</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="#">Storico Prestiti</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="#">Help</a>
                        </li>
                    </ul>
                </div>
            </div>
        </nav>
    </header>

    <div class="container">
        <h1 class="py-5">Nuovo Libro</h1>

        <div class="row">
            <div class="col-6">
                <label for="name" class="py-1 fs-3 form-label">Nome Autore</label> <br>
                <input id="name" type="text" class="form-control w-100" placeholder="Carlo">
            </div>
            <div class="col-6">
                <label for="surname" class="py-1 fs-3 form-label">Cognome Autore</label> <br>
                <input id="surname" type="text" class="form-control w-100" placeholder="Verdi">
            </div>

            <div class="col-12 py-5">
                <label for="title" class="py-1 fs-3 form-label">Titolo</label> <br>
                <input id="title" type="text" class="form-control w-100" placeholder="Il Pendolo Errante">
                <div id="passwordHelpBlock" class="form-text py-1">
                    Titolo Versione Italiana
                  </div>
            </div>
        </div>
        
        <div class="row">
            <div class="col-12 col-md-4 py-2">
                <label for="genere" class="py-1 fs-3 form-label">Scegli il Genere</label> <br>
                <select name="genere" id="genere" class="form-select w-100">
                    <option selected>Genere</option>
                    <option value="giallo">Giallo</option>
                    <option value="romanzo">Romanzo</option>
                    <option value="azione">Azione</option>
                    <option value="Horror">Horror</option>
                </select>
            </div>
            <div class="col-12 col-md-4"py-2>
                <label for="year" class="py-1 fs-3 form-label">Anno di Pubblicazione</label> <br>
                <input id="year" type="text" class="form-control w-100" placeholder="1999">
            </div>
            <div class="col-12 col-md-4"py-2>
                <label for="isbn" class="py-1 fs-3 form-label">ISBN#</label> <br>
                <input id="isbn" type="text" class="w-100 form-control" placeholder="ISBN#">
            </div>  
            
        </div>
                
        <hr class="my-5">
        
        <label for="note" class="py-1 fs-3 form-label">Note</label> <br>
        <textarea name="note" id="note" class="w-100 form-control" rows="5"></textarea>
        <br>
        <div class="form-check">
            <input class="form-check-input" type="checkbox" value="" id="flexCheckDefault">
            <label class="form-check-label" for="flexCheckDefault">
              Disponibile in Digitale
            </label>
          </div>
        <br>
        <div class="btn btn-primary my-5">Aggiungi Libro</div>
    </div>


</body>

</html>
